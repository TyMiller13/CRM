<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 d-flex align-items-stretch">
          <!-- Sign Up Title -->
          <form style="min-width:430px; margin:auto; color:black;">
              <p class="fw-bold display-2">Sign Up</p>
              <br>

            <!-- name -->
            <input type="text" class="icon-1 form-control form-control-lg mt-3 rounded-pill" value placeholder="">
            <br>
            <br>
            <!-- email -->
            <input type="text" class="icon-2 form-control form-control-lg mt-3 rounded-pill" value placeholder="">
            <br>
            <br>
            <!-- password -->
            <input type="text" class="icon-3 form-control form-control-lg mt-3 rounded-pill" value placeholder="">
            <br>
            <br>
            <!-- Sign Up Button -->
            <div class="mt-4 mb-3">
                <div style="min-width:175px"
              button class="btn btn-lg btn-primary rounded-pill">Sign Up</button>
                </div>
            </div>
            <br>
            <!-- social platforms -->
            <p class="fw-bold fs" style="color:black;">Or Sign up with social platforms</p>
            <br>
            <!-- social platforms icons -->
            <div class="d-flex justify-content-around">
                <div class="divbg">
                    <div class="divfb">
                    </div>
                </div>
                <div class="divbg">
                    <div class="divtw">
                    </div>
                </div>
                <div class="divbg">
                    <div class="divg">
                    </div>
                </div>
                <div class="divbg">
                    <div class="divlink">
                    </div>
                </div>
            </div>
          </form>
        </div>
        <div class="col-md-8">
            <img src="Assets\CRM-Main\CRM-sign-up.png">
          </div>
      </div>
    </div>
    
    
   

       





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
