<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div>
    
  </div>
    <div class="container-fluid bgbs">
      <div class="row">
        <div class="col-md-5" style="margin-top:100px; color:white;">
          <p class="fw-bold h4 text-center">
            Don't Have an Account Yet?
            <br>
            <br>
            What are you waiting for? Let's fix that now!
          </p>
          <div class="mt-4 mb-3 text-center">
            <div style="min-width:175px; color:white;"
          button class="btn btn-lg rounded-pill border border-3">Sign Up</button>
            </div>
          </div>
            <div class="col-md-5" style="padding-left:200px">
              <img src="Assets\CRM-Main\Group 15.png">
            </div>
        </div>




        <div class="col-md-7">
          <form style="max-width:430px; margin-left:400px; margin-top:100px; color:black;">
              <p class="fw-bold display-2 text-center">
                Sign In
              </p>
              <br>
            <!-- name -->
            <input type="text" class="icon-1 form-control form-control-lg mt-3 rounded-pill" value placeholder="">
            <br>
            <br>
            <!-- email -->
            <input type="text" class="icon-2 form-control form-control-lg mt-3 rounded-pill" value placeholder="">
            <br>
            <br>
            <!-- password -->
            <input type="text" class="icon-3 form-control form-control-lg mt-3 rounded-pill" value placeholder="">
            <br>
            <br>
            <!-- Sign Up Button -->
            <div class="mt-4 mb-3 text-center">
                <div style="min-width:175px"
              button class="btn btn-lg btn-primary rounded-pill">Sign In</button>
                </div>
            </div>
            <br>
            <!-- social platforms -->
            <p class="fw-bold fs text-center">Or Sign in with social platforms</p>
            <br>
           
            <!-- social platforms icons -->
            
            <div class="d-flex justify-content-around">
              <div class="divbg">
                  <div class="divfb">
                  </div>
             </div>
             <div class="divbg">
                  <div class="divtw">
                 </div>
             </div>
             <div class="divbg">
                <div class="divg">
                </div>
            </div>
            <div class="divbg">
                <div class="divlink">
                </div>
            </div>
            </div>
             
          </form>
        </div>
      </div>
    </div>
